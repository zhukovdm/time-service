name: API CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore Time.Api.sln

      - name: Build
        run: dotnet build Time.Api.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Time.Api.sln --configuration Release --no-restore --no-build --verbosity normal

      - name: Publish
        run: dotnet publish Time.Api --configuration Release --no-restore --no-build --property:PublishDir=./publish

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./Time.Api/publish

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./Time.Api/publish

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: time-service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./Time.Api/publish
